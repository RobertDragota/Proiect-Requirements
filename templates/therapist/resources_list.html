{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Resources</h1>
    <a class="btn btn-primary btn-sm" href="{{ url_for('therapist.resources_new') }}">New resource</a>
  </div>

  {% if items %}
    <div class="list-group">
      {% for r in items %}
        <div class="list-group-item">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="fw-semibold">{{ r.title }}</div>
              <div class="small text-muted">{{ r.url }}</div>
              {% if r.description %}<div class="mt-2">{{ r.description }}</div>{% endif %}
            </div>
            <div class="text-end">
              <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('therapist.resources_edit', resource_id=r.id) }}">Edit</a>
              <form method="post" action="{{ url_for('therapist.resources_delete', resource_id=r.id) }}" class="d-inline">
                {{ csrf_token() }}
                <button class="btn btn-outline-danger btn-sm" type="submit" onclick="return confirm('Delete resource?')">Delete</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No resources yet.</p>
  {% endif %}
{% endblock %}
